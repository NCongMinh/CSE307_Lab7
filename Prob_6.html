<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 6</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      input {
        margin-left: 5px;
        margin-right: 5px;
      }
      textarea {
        margin-left: 5px;
      }
      select {
        margin-left: 5px;
        margin-right: 5px;
      }
      p.validation {
        margin-left: 5px;
      }
    </style>

    <script>
      function validation() {
        let getTxt = document.querySelectorAll(".validation");
        if (!getTxt[0] == "") {
          getTxt[0].innerHTML = "Please input your name";
        }
        if (!getTxt[1] == "") {
          getTxt[1].innerHTML = "Please input email";
        }
        if (!getTxt[2] == "") {
          getTxt[2].innerHTML = "Please input your password (min-length = 6)";
        }
        if (!getTxt[3] == "") {
          getTxt[3].innerHTML = "It does not match your password";
        }
        for (let i = 0; i < getTxt.length; i++) {
          getTxt[i].style.color = "red";
        }
      }
    </script>
  </head>

  <body>
    <form action="">
      <table border="1">
        <tr>
          <th><label for="name">Full name*</label></th>
          <td>
            <input type="text" name="name" id="name" size="50px" />
            <p class="validation"></p>
          </td>
        </tr>

        <tr>
          <th><label for="email">Email*</label></th>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              size="50px"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <p class="validation"></p>
          </td>
        </tr>

        <tr>
          <th><label for="password">Password*</label></th>
          <td>
            <input type="password" name="password" id="password" size="50px" />
            <p class="validation"></p>
          </td>
        </tr>

        <tr>
          <th><label for="confirm_password">Confirm password*</label></th>
          <td>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              size="50px"
            />
            <p class="validation"></p>
          </td>
        </tr>

        <tr>
          <th><label for="phone_number">Phone number</label></th>
          <td>
            <input
              type="number"
              name="phone_number"
              id="phone_number"
              size="50px"
            />
          </td>
        </tr>

        <tr>
          <th><label for="address">Address</label></th>
          <td>
            <textarea name="address" id="address" cols="51" rows="5"></textarea>
          </td>
        </tr>

        <tr>
          <th><label for="city">City</label></th>
          <td>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Enter your city"
            /><label for="state"> <b>State</b> </label
            ><input
              type="text"
              name="state"
              id="state"
              placeholder="Enter your state"
            />
          </td>
        </tr>

        <tr>
          <th><label for="zip">Zip/Postal Code</label></th>
          <td>
            <input
              type="text"
              name="zip"
              id="zip"
              size="50px"
              placeholder="Enter your Zip/Postal Code"
            />
          </td>
        </tr>

        <tr>
          <th><label for="country">Country</label></th>
          <td>
            <select name="country" id="country">
              <option value="" hidden>[Select your coutry]</option>
              <option value="vietnam">Vietnam</option>
              <option value="china">China</option>
              <option value="korea">Korea</option>
              <option value="japan">Japan</option>
            </select>
          </td>
        </tr>

        <tr>
          <th><label for="birthday">Birthday</label></th>
          <td>
            <input
              type="date"
              name="birthday"
              id="birthday"
              size="50px"
              placeholder="mm/dd/yyyy"
            />
          </td>
        </tr>

        <tr>
          <th><label for="gender">Gender</label></th>
          <td>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>

        <tr>
          <th><label for="staring_date">Starting date</label></th>
          <td>
            <input
              type="radio"
              name="staring_date"
              id="staring_date"
              size="50px"
            />
            Spring
            <input type="radio" name="staring_date" id="staring_date" />
            Summer
          </td>
        </tr>

        <tr>
          <th><label for="comments">Comments</label></th>
          <td>
            <textarea
              name="comments"
              id="comments"
              cols="51"
              rows="5"
              placeholder="Please send us more information"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <center>
              <input
                type="button"
                name=""
                id=""
                value="Submit"
                onclick="validation()"
              />
            </center>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
