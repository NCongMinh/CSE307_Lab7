<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 1</title>
  </head>
  <body>
    <h1>Problem 1: Replace all href values</h1>
    <br />
    <pre>
        <a href="#1">Website 1</a> 
        <a href="#2">Website 2</a>
        <a href="#3">Website 3</a>
    </pre>
    <script>
      for (let i = 0; i < 3; i++) {
        document.getElementsByTagName("a")[i].href =
          "https://www.w3schools.com/js/default.asp";
      }
    </script>
  </body>
</html>
