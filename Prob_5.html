<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Problem 5</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function print() {
        document.getElementById("result").innerHTML = `<div class="container">
      

      <div class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close"
          >&times;</a
        >
        <strong>Danger!</strong> This alert box could indicate a dangerous or
        potentially negative action.
      </div>
      <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close"
          >&times;</a
        >
        <strong>Success!</strong> This alert box could indicate a successful or
        positive action.
      </div>
      <div class="alert alert-info alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close"
          >&times;</a
        >
        <strong>Info!</strong> This alert box could indicate a neutral
        informative change or action.
      </div>
      <div class="alert alert-warning alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close"
          >&times;</a
        >
        <strong>Warning!</strong> This alert box could indicate a warning that
        might need attention.
      </div>
    </div>`;
      }
      function init() {
        setTimeout(function () {
          document.getElementById("result").innerHTML = "";
        }, 5000);
      }
    </script>
  </head>
  <body onload="init()">
    <center>
      <h1>Alert Messages</h1>
      <p>Click on the "x" symbol to close the alert message.</p>
    </center>
    <div id="result"></div>
    <script>
      print();
    </script>
  </body>
</html>
